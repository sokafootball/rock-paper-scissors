<html>
<body>
  <script>
    const ROCK = `Rock`, PAPER = `Paper`, SCISSORS = `Scissors`
    const CHOICES = [ROCK, PAPER, SCISSORS]
    const NUMBEROFGAMES = 5

    function game(){
      for (let i = 1; i <= NUMBEROFGAMES; i++){
        let playerSelection = getPlayerSelection()
        let computerSelection = computerPlay()
        console.log(playRound(playerSelection, computerSelection))
      }
    }

    function computerPlay(){
      return CHOICES[Math.floor(Math.random() * 3)]
    }

    function getPlayerSelection(){
      let choice
      do{
        choice = prompt("Choose either Rock[1], Paper[2] or Scissors[3]")
      } while (isNaN(choice) || (choice < 1 || choice > 3))
      return CHOICES[choice - 1]
    }

    function showLoseMessage(playerSelection, computerSelection){
      return `You Lose! ${computerSelection} beats ${playerSelection}`
    }

     function showWinMessage(playerSelection, computerSelection){
      return `You Win! ${playerSelection} beats ${computerSelection}`
    }

    function playRound(playerSelection, computerSelection){
      if (playerSelection == computerSelection){
        return `Draw! You both selected ${playerSelection}`
      }
      /*
      if (playerSelection == ROCK){
        if (computerSelection == PAPER) return showLoseMessage(playerSelection, computerSelection)
        return showWinMessage(playerSelection, computerSelection)
      }*/
       if (playerSelection == ROCK){
        computerSelection == ROCK
          ? showLoseMessage(playerSelection, computerSelection)
          : showWinMessage(playerSelection, computerSelection)
      }
      if (playerSelection == SCISSORS){
        if (computerSelection == ROCK) return showLoseMessage(playerSelection, computerSelection)
        return showWinMessage(playerSelection, computerSelection)
      }
      if (playerSelection == PAPER){
        if (computerSelection == SCISSORS) return showLoseMessage(playerSelection, computerSelection)
        return showWinMessage(playerSelection, computerSelection)
      }
    }

  </script>
</body>

</html>
